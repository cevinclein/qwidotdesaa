<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px">
  <h5 class="w3-bar-item">bwVisu Wiki</h5>
  <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event, 'd0')">Getting started</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'd1')">Jupyter</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'd2')">Paraview</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'd3')">Vistle</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'd4')">Post-Atom</button>
</div>

<div style="margin-left:200px">
  <div id="d0" class="w3-container city w3-animate-left" style="display:block">
    <md-block id="content">
      {{gitwiki[0]}}
    </md-block>
  </div>

  <div id="d1" class="w3-container city w3-animate-left" style="display:none">
    <md-block id="content">
      {{gitwiki[1]}}
    </md-block>
  </div>

  <div id="d2" class="w3-container city w3-animate-left" style="display:none">
    <md-block id="content">
      {{gitwiki[2]}}
    </md-block>
  </div>

  <div id="d3" class="w3-container city w3-animate-left" style="display:none">
    <md-block id="content">
      {{gitwiki[3]}}
    </md-block>
  </div>

  <div id="d4" class="w3-container city w3-animate-left" style="display:none">
    <md-block id="content">
      {{gitwiki[4]}}
    </md-block>
  </div>
</div>

<script>
  function openCity(evt, cityName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", ""); 
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " w3-red";
  }
  </script>
</body>
</html>
