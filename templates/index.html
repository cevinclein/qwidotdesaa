    <script>
      // For markdown math it required to preset in which enviroment to search for latex
      // more infos for the pymdownx.arithmatex extension can be found:
      // https://facelessuser.github.io/pymdown-extensions/extensions/arithmatex/
      window.MathJax = {
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process',
          renderActions: {
            find: [10, function (doc) {
              for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
                const display = !!node.type.match(/; *mode=display/);
                const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                const text = document.createTextNode('');
                const sibling = node.previousElementSibling;
                
                node.parentNode.replaceChild(text, node);
                math.start = {node: text, delim: '', n: 0};
                math.end = {node: text, delim: '', n: 0};
                doc.math.push(math);
                if (sibling && sibling.matches('.MathJax_Preview')) {
                  sibling.parentNode.removeChild(sibling);
                }
              }
            }, '']
          }
        }
      };
    </script>

    <!--Import mathjax, required for the pymdownx.arithmatex extension-->

      .md_content .task-list-item {
        list-style-type: none !important;
      }
      .md_content .task-list-item input[type="checkbox"] {

        vertical-align: middle;
      }
      .md_content .task-list-control {
        display: inline; /* Ensure label is inline incase theme sets it to block.*/
      }
      .md_content .task-list-control {
        position: relative;
        display: inline-block;
        color: #555;
        cursor: pointer;
      }
      .md_content .task-list-control input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        z-index: -1; /* Put the input behind the label so it doesn't overlay text */
      }
      .md_content .task-list-indicator {
        position: absolute;
        top: -8px;
        left: -18px;
        display: block;

        height: 14px;
        color: #eee;

        border-radius: .25rem;
      }

        margin-top: -4px;

        font-size: 16px;
        line-height: 1;

  <body>
    <!--dynamic template to add sections to the side bar-->
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px">
      <h5 class="w3-bar-item" style="border-bottom: 1px solid #cccccc;">{{doc_title}}</h5>
      
      <!--responsive buttons. If screen is too small 768px than nav-bar buttons are displayed on the side bar and nav-bar is not visible-->
      <a id="v-nav" href="#"  onclick="history.back()" class="w3-bar-item"><i class="fa fa-angle-double-left"></i></span><span> Go Back</span></a>
      <a id="v-nav" href="/pun/sys/dashboard/" class="w3-bar-item"><span class="glyphicon glyphicon-th"></span><span> Dashboard</span></a>
      <a id="v-nav" href="/logout" class="w3-bar-item v-nav-last"><i class="fa fa-sign-out"></i><span> Log Out</span></a>

      {% for i  in range(section_num): %}  
        <button class="w3-bar-item w3-button tablink {% if i == 0 %} btncl {% endif %}" onclick="openSection(event, 'd{{i}}')">{{sections[i]}}</button>
      {% endfor %}
    </div>

    <!--dynamic template. We only want to display one sections and hide all the other sections-->
    <div class="md_content">
      {% for i  in range(section_num): %}  
      <div id="d{{i}}" class="w3-container tab_section w3-animate-left" {% if i == 0 %} style="display:block" {% else %} style="display:none" {% endif %}>
        {{gitwiki[i] | safe}}
      </div>
      {% endfor %}
    </div>
  
    <script>
      // The hide and display mechanism. If the user selects a desired section we hide all the 
      // other sections and color the slelected section in light-gray on the sidebar.
      function openSection(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("tab_section");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" btncl", ""); 
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " btncl";
      }
    </script>
  </body>
</html>
